<html lang="en">

<head>

<body>

    <div>
        <h1 id="title">Try Me</h1><br>

    <div>

            <legend id="subtitle"><strong>Tell us who you are!</strong></legend>

                </div>
                <div>

                        <label for="age">Age: </label>

                </div>
            </form>
        </fieldset>
    </div><br>

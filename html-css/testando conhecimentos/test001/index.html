<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Minha página de testes</title>
</head>
<body>
    <h1><ins>Exemplo 001</ins></h1>
    <p>Por imagens em um site é bem simples, basta usar a tag &lt<abbr title="Tag para inserir imagem em HTML">img</abbr>&gt<br>
    <img src="images/notebook-500.jpg" alt="Imagem de um notebook em uma mesa">
    </p>
    <h2>Exemplo 002</h2>
    <p>Vamos mostrar em listas</p>
    <ol type="I" start="5">
        <li><img src="images/notebook-500.jpg" alt=""></li>
        <li><img src="images/notebook-500.jpg" alt=""></li>
        <li><img src="images/notebook-500.jpg" alt=""></li>
        <li><img src="images/notebook-500.jpg" alt=""></li>
        <ul type="square">
            <li><img src="images/notebook-500.jpg" alt=""></li>
            <li><img src="images/notebook-500.jpg" alt=""></li>
            <li><img src="images/notebook-500.jpg" alt=""></li>
            <li><img src="images/notebook-500.jpg" alt=""></li>
        </ul>
    </ol>


</body>
</html>
